<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>DOE</title>
</head>

<body>
    <header>
        <img class="logo" src="./logos/logo.png" alt="Imagem DOE">
        <h2>Sua doação importa!</h2>
        <p>Até 3 vidas com uma única doação.</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>


        <button id="botao">Quero ajudar!</button>
    </header>

    <section class="form hide" id="form">
        <h2>Entre na lista de doadores:</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguineo">
            <button>Quero ajudar!</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span>:</h2>

        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {%endfor%}

        </section>
    </main>

    <footer>
        Com ❤
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
